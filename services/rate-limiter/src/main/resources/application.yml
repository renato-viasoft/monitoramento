spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/monitoring}
    username: ${DB_USER:root}
    password: ${DB_PASS:root}


  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true